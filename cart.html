<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>剁手網</title>
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header class="page-header">
        <div class="header-div">
            新春特價中!三件免運再抽大紅包!
        </div>
    </header>
    <nav class="main-menu">
    
        <div class="container">
    
            <ul class="ul-menu">
                <li><a href="#">線上商城</a></li>
                <li><a href="#">關於剁手</a></li>
                <li><a href="#" class="test-a">聯絡我們</a></li>
            </ul>
            <div class="title">
                <a href="#">剁手網</a>
            </div>
            <ul class="ul-icon">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fas fa-globe-asia"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
    
        </div>
        <button>Menu<i class="fas fa-sort-down"></i></button>
    </nav>
    

    <div class="cart">
        <div class="container">
            <div class="page-index">
                <i class="fas fa-chevron-left"></i> 繼續購物
    
            </div>
    
            <div class="cart-div">
                <table class="cart-table">
                    <tr class="cart-table-title">
                        <td>購物車(1)</td>
                        <td>價格</td>
                        <td>數量</td>
                        <td>小計</td>
                    </tr>
                    <tr class="cart-table-content">
                        <td class="product-img-td">
                            <div class="product-img-and-detail">
                                <img src="images/freestocks-org-209882-unsplash.jpg" alt="神仙眼影">
                                <div class="cart-product-detail">
                                    <h3>神采飛揚 16 色神仙眼影<span>[自然色]</span></h3>
    
                                    <p class="product-id">YR-5560</p>
                                    <a href="#">刪除</a>
    
                                </div>
    
                            </div>
                        </td>
                        <td>$1750</td>
                        <td><input type="number" /></td>
                        <td>$1750</td>
                    </tr>
                    <tr class="cart-price">
                        <td>使用折扣碼 : <input type="text" /></td>
                        <td colspan="2">商品金額 </td>
                        <td>$1750</td>
    
                    </tr>
                    <tr class="cart-fee">
                        <td></td>
                        <td colspan="2" class="cart-fee-underline">運費 </td>
                        <td class="cart-fee-underline">0</td>
                    </tr>
                    <tr class="cart-total">
                        <td></td>
                        <td colspan="2">總計 </td>
                        <td>$1750</td>
    
                    </tr>
                    <tr class="cart-checkout">
                        <td></td>
                        <td colspan="3"><button>結帳</button> </td>
    
                    </tr>
                </table>
                <div class="small-checkout">
                    <div class="container">
                        <div class="discount">
                            使用折扣碼 : <input type="text" />
                        </div>
                        <div class="total-and-checkout">
                            <ul>
                                <li>商品金額:$1750</li>
                                <li>運費:0</li>
                                <li>總計:$1750</li>
                            </ul>
                            
                        
                        </div>
                        

                    </div>
                    <div class="container">
                        <button>結帳</button>

                    </div>
                    
                    
                </div>
    
            </div>
        </div>
    
    
    
    </div>








    <section class="contact-mail">
        <div class="container">
            <h2>擔心錯過剁手的好機會嗎?<span>快來訂閱電子報吧!</span></h2>
            <form action="#" class="input-mail">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="email" />
                <br />
                <input type="submit" value="訂!" />
            </form>
        </div>
    </section>

    <footer class="page-footer">
        <div class="container">
            <div class="footer-menu">
                <ul>
                    <li><a href="#">線上商城</a></li>
                    <li><a href="#">關於剁手</a></li>
                    <li><a href="#">聯絡我們</a></li>
                    <li><a href="#">運費資訊</a></li>
                    <li><a href="#">隱私權政策</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            2019&copy; BuildSchool
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            console.log("ready!");
            if ($(".main-menu button").is(":visible")) {
                $(".main-menu .ul-menu").hide();
                $(".main-menu button").on("click", function () {
                    $(".main-menu .ul-menu").toggle();//toggle() 狀態的切換  show() 只能秀出來
                    $(".main-menu button i").toggleClass("fas fa-sort-down").toggleClass("fas fa-sort-up");//原本的想法 但是單向removeClass("fas fa-sort-down").addClass("fas fa-sort-up")
                });
            }
        });
    </script>
</body>

</html>
